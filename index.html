<!DOCTYPE html>
<html lang="en">
    <head>

        <title> CSS GRID</title>
        <link href="style.css" rel="stylesheet">

    <body>
        <header> CSS GRID AND FLEXBOX EXAMPLES</header>

        <div id="parent">
            <!-- Basic Grid -->
        <div id="basic-grid">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
        </div>

        <!-- spanning grid -->
        <div class="grid-span">
            <div>Item 1</div>
            <div class="span-2">Item 2 (SPAN 2) </div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div class="span-3">Item 5 (SPAN 3) </div>
            <div>Item 6</div>

        </div>

        <!--FLEX & GRID-->
    <div id="flexbox-container">
        <div class="flexbox-item">
            <img src="img/dog1.jpg">

        </div>

        <div class="flexbox-item">
            <img src="img/dog1.jpg">

        </div>

        <div class="flexbox-item">

        </div>

        <div class="flexbox-item">
            <img src="img/dog1.jpg">
            <h3>Title 4</h3>
        </div>
    </div>

</html>
